<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI价格分析超时测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .result {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success {
            border-left: 4px solid #28a745;
            background: #d4edda;
        }
        .error {
            border-left: 4px solid #dc3545;
            background: #f8d7da;
        }
        .info {
            border-left: 4px solid #17a2b8;
            background: #d1ecf1;
        }
    </style>
</head>
<body>
    <h1>AI价格分析超时修复测试</h1>
    
    <div class="test-section">
        <h2>问题描述</h2>
        <p>之前AI价格分析功能出现超时错误："timeout of 30000ms exceeded"</p>
        <p>原因：前端请求超时设置为30秒，但后端AI分析实际需要45-65秒</p>
        <p>修复：将 batchAnalyzeMaterials API 的超时时间调整为5分钟（300000ms）</p>
    </div>

    <div class="test-section">
        <h2>API超时配置测试</h2>
        <button onclick="testTimeout()">测试API超时配置</button>
        <button onclick="testAnalysisAPI()">模拟AI分析调用</button>
        <button onclick="clearResults()">清除结果</button>
        
        <div id="testResults"></div>
    </div>

    <script>
        // 模拟前端request配置
        const mockRequest = {
            post: (url, data, config = {}) => {
                const timeout = config.timeout || 30000; // 默认30秒
                console.log(`模拟API调用: ${url}`);
                console.log(`超时配置: ${timeout}ms (${timeout/1000}秒)`);
                
                return new Promise((resolve, reject) => {
                    // 模拟AI分析耗时（60秒）
                    const analysisTime = 60000;
                    const timeoutId = setTimeout(() => {
                        reject(new Error(`timeout of ${timeout}ms exceeded`));
                    }, timeout);
                    
                    setTimeout(() => {
                        clearTimeout(timeoutId);
                        resolve({
                            result: {
                                success_count: 5,
                                analyzed_count: 5
                            }
                        });
                    }, analysisTime);
                });
            }
        };

        // 模拟修复后的分析函数
        function batchAnalyzeMaterials(projectId, data = {}, config = {}) {
            const { __skipLoading, ...apiData } = data;
            const requestConfig = { 
                timeout: 300000, // AI分析需要更长时间，设置为5分钟
                ...config 
            };
            if (__skipLoading) {
                requestConfig.__skipLoading = true;
            }
            return mockRequest.post(`/analysis/${projectId}/analyze`, apiData, requestConfig);
        }

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testTimeout() {
            addResult('开始测试API超时配置...', 'info');
            
            try {
                // 测试原来的30秒超时（会失败）
                addResult('测试原来的30秒超时...', 'info');
                await mockRequest.post('/analysis/21/analyze', {}, { timeout: 30000 });
                addResult('原来的配置：不应该到这里！', 'error');
            } catch (error) {
                addResult(`原来的配置失败（预期）: ${error.message}`, 'error');
            }
            
            try {
                // 测试修复后的300秒超时（会成功）
                addResult('测试修复后的300秒超时...', 'info');
                const result = await mockRequest.post('/analysis/21/analyze', {}, { timeout: 300000 });
                addResult(`修复后的配置成功: 分析了${result.result.analyzed_count}个材料`, 'success');
            } catch (error) {
                addResult(`修复后的配置失败: ${error.message}`, 'error');
            }
        }

        async function testAnalysisAPI() {
            addResult('开始测试修复后的AI分析API...', 'info');
            
            try {
                const result = await batchAnalyzeMaterials(21, {
                    material_ids: [1, 2, 3, 4, 5],
                    force_reanalyze: false,
                    batch_size: 5,
                    preferred_provider: 'dashscope',
                    __skipLoading: true
                });
                
                addResult(`AI分析成功完成: 分析了${result.result.analyzed_count}个材料`, 'success');
            } catch (error) {
                addResult(`AI分析失败: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        // 页面加载时显示修复信息
        window.onload = function() {
            addResult('AI价格分析超时修复测试页面已加载', 'info');
            addResult('修复前: timeout: 30000ms (30秒)', 'error');
            addResult('修复后: timeout: 300000ms (300秒 = 5分钟)', 'success');
        };
    </script>
</body>
</html>
